<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; }
        pre { background-color: #f1f3f5; padding: 15px; border-radius: 5px; }
        .answer { overflow-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Question & Answer</h1>
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">Selected Files</h5>
            </div>
            <div class="card-body">
                <ul>
                    {% for file in selected_files %}
                        <li>{{ file }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">Question</h5>
            </div>
            <div class="card-body">
                <p class="card-text">{{ question }}</p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Answer</h5>
            </div>
            <div class="card-body">
                <div class="answer" id="answer-content">{{ answer | e }}</div>
            </div>
        </div>
        <a href="/" class="btn btn-primary mt-3">Ask Another Question</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const answerElement = document.getElementById('answer-content');
            const markdownContent = answerElement.textContent;
            const htmlContent = marked.parse(markdownContent);
            answerElement.innerHTML = htmlContent;

            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        });
    </script>
</body>
</html>
